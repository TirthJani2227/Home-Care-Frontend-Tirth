<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/public/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div
          class="col-lg-7 col-md-6 d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <img src="../../images/Logo.svg" alt="Logo" class="" />

            <div class="mt-5 w-75">
              <h5 class="text-center fw-medium" style="color: #666666">
                Sign in to continue
              </h5>
              <form class="text-center">
                <div class="input-group mx-auto">
                  <input
                    type="text"
                    class="form-control my-3 w-50"
                    placeholder="Name"
                    required
                  />
                </div>

                <div class="input-group mx-auto search-bar">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email address"
                  />
                  <span class="input-group-text " id="basic-addon1">
                    <img src="../../images/EnvelopeSimple.png" />
                  </span>
                </div>

                <input
                  type="submit"
                  class="btn text-white bg-primary rounded-5 w-100 my-3"
                  value="Get OTP"
                />

                <div>
                  <span class="caption">
                    By clicking on Sign In, I accept the
                    <a class="fw-semibold" href="">Terms & conditions</a>
                    &
                    <a class="fw-semibold" href="">Privacy Policy</a>
                  </span>
                </div>

                <div
                  class="d-flex mx-auto justify-content-center align-items-center w-100"
                >
                  <hr class="w-100" />
                  <span class="caption mx-4">OR</span>
                  <hr class="w-100" />
                </div>

                <span class="caption">
                  <div>Are you a Service Partner?</div>
                  <a class="fw-semibold" href="">JOIN NOW</a>
                </span>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-md-6 d-none d-md-block p-0">
          <img
            src="../../images/LoginImage.png"
            alt="Home Care Login"
            class="w-100 h-100 object-fit-cover bw-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
