<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sign In</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/public/customer-public.css" />
    <link rel="stylesheet" href="/css/public/sign-in.css" />
  </head>
  <body class="overflow-x-hidden">
    <div class="row vh-100 vw-100 g-0">
      <div
        class="col-lg-7 col-12 d-flex align-items-center justify-content-center"
      >
        <div>
          <div class="text-center p-3 m-3">
            <img src="../../images/logo.png" />
          </div>
          <h5 class="text-center fw-normal my-auto">Sign in to continue</h5>
          <!-- Form -->
          <form class="text-center mt-4">
            <div class="w-75 mx-auto">
              <input
                type="text"
                class="form-control my-3 py-2 font-size-form"
                placeholder="Name"
                required
              />
            </div>

            <div class="input-group mb-3 w-75 mx-auto mt-4">
              <input
                type="email"
                class="form-control border-end-0 py-2 font-size-form"
                placeholder="Email address"
              />
              <span class="input-group-text bg-white">
                <img src="../../images/EnvelopeSimple.png" />
              </span>
            </div>

            <input
              type="submit"
              class="btn rounded-5 w-75 button-purple mt-3 py-2"
              value="Get OTP"
            />

            <div class="w-75 text-center mx-auto mt-3 font-size-form">
              <span>
                By clicking on Sign In, I accept the
                <a href="" class="text-decoration-none">Terms & conditions</a>
                &
                <a href="" class="text-decoration-none">Privacy Policy</a>
              </span>
            </div>

            <!-- Or text -->
            <div class="mt-3 position-relative or-line-through">
              <hr class="w-75 mx-auto mb-0 position-absolute top-50" />
              <span class="mt-2 px-2 bg-white z-1 position-absolute">OR</span>
            </div>

            <div class="mt-5">
              <div class="fw-semibold mt-3">Are you a Service Partner?</div>
              <a href="" class="text-decoration-none join-now">JOIN NOW</a>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-5 d-none d-lg-block h-100">
        <img
          src="../../images/Frame 1236.png"
          class="h-100 w-100 object-fit-cover"
        />
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
