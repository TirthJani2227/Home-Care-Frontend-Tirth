<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/public/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>OTP Verification Page</title>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div
          class="col-lg-7 col-md-6 d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <img src="../../images/Logo.svg" alt="Logo" class="" />

            <div class="mt-5 w-75">
              <h5 class="text-center fw-medium" style="color: #666666">
                Enter OTP
              </h5>
              <div class="text-center caption mt-2 mb-3" style="color: #666666">
                We have sent you a 4 digit code on xyz@abc.com
              </div>
              <form class="text-center">
                <div class="input-group mx-auto">
                  <input
                    type="text"
                    maxlength="6"
                    inputmode="numeric"
                    class="form-control w-50"
                    placeholder="Enter OTP"
                    pattern="[0-9]{6}"
                    required
                  />
                </div>
                <div
                  class="d-flex justify-content-between align-items-center gap-2"
                >
                  <input
                    type="submit"
                    class="btn text-primary border border-2 fw-semibold rounded-5 w-100 my-3"
                    value="Resend OTP"
                  />
                  <input
                    type="submit"
                    class="btn text-white bg-primary rounded-5 w-100 my-3 fw-semibold"
                    value="Get OTP"
                  />
                </div>
                <div>
                  <span class="caption">
                    By clicking on Sign In, I accept the
                    <a class="fw-bold">Terms & conditions</a>
                    &
                    <a class="fw-bold">Privacy Policy</a>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-md-6 d-none d-md-block p-0">
          <img
            src="../../images/LoginImage.png"
            alt="Home Care Login"
            class="w-100 h-100 object-fit-cover bw-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
